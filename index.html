<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Mystery Portal</title>
    <link rel="icon" type="image/x-icon" href="images/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6e677bebd5.js" crossorigin="anonymous"></script>
</head>

<body class="container bg-light">
    <header>
        <nav class="navbar navbar-expand-lg border-bottom border-dark py-3">
            <div class="container-fluid">
                <a class="navbar-brand flex-grow-1" href="#">
                    <img src="images/logo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
                    <span class="fw-bolder ps-1">The Mystery <span class="text-info">Portal</span></span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0 mx-auto" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-semibold">
                        <li class="nav-item">
                            <a class="nav-link active fw-semibold" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html" target="_blank">Blogs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="mt-2">
            <div id="top-bar-container"
                class="navbar navbar-expand-lg bg-light d-flex justify-content-between fw-semibold flex-column flex-lg-row">
            </div>
        </section>
        <section>
            <div id="selected-item-count" class="bg-white mt-4 rounded">
                <h6 class="p-3">4 items found for category Entertainment</h6>
            </div>
        </section>
        <section class="container">
            <div id="news-field" class="row row-cols-1 row-cols-md-1 g-4 mt-4">

            </div>
        </section>
        <section class="mt-4">
            <!-- Button trigger modal -->
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#phoneDetailModal">
          Show Details
        </button> -->
      
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div id="phone-details" class="modal-body">
      
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      
                  </div>
                </div>
              </div>
            </div>
          </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="JS/news.js"></script>
</body>

</html>
